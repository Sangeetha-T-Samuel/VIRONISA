<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.delete {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .account-log {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .account-log p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Account</h1>
        <form id="accountForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="buttons">
                <button type="button" onclick="createAccount()">Create Account</button>
                <button type="button" class="delete" onclick="deleteAccount()">Delete Account</button>
            </div>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Back to Login</a></p>
        </div>
        <div class="account-log" id="accountLog">
            <h2>Account Log</h2>
            <!-- Account entries will be displayed here -->
        </div>
    </div>

    <script>
        const accountLog = document.getElementById('accountLog');

        function createAccount() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            if (name && password) {
                alert(`Account created for ${name} with password.`);
                
                // Add account to log
                const accountEntry = document.createElement('p');
                accountEntry.textContent = `Account: ${name}`;
                accountLog.appendChild(accountEntry);
                
                // Clear input fields
                document.getElementById('accountForm').reset();
            } else {
                alert("Please enter both name and password to create an account.");
            }
        }

        function deleteAccount() {
            const name = document.getElementById('name').value;

            if (name) {
                alert(`Account for ${name} has been deleted.`);
                // Here you can handle the backend request to delete the account

                // Optionally, remove the account from the log
                const entries = accountLog.getElementsByTagName('p');
                for (let i = 0; i < entries.length; i++) {
                    if (entries[i].textContent === `Account: ${name}`) {
                        accountLog.removeChild(entries[i]);
                        break;
                    }
                }
                
                // Clear input fields
                document.getElementById('accountForm').reset();
            } else {
                alert("Please enter the name to delete an account.");
            }
        }
    </script>

</body>
</html>
